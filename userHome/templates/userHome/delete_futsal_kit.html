{% extends 'userHome/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Delete Futsal Kit</h2>
    <p>Are you sure you want to delete "{{ kit.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_kits' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

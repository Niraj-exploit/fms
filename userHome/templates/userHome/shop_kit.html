{% extends 'userHome/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/shop.css' %}">
<style>
  .card {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .card-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .card-title {
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
  }
  .card-text {
    margin-bottom: 1.25rem;
  }
  .btn-success {
    align-self: flex-end;
  }
</style>
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h6>Futsal Kits</h6>
        <a href="{% url 'cart_view' %}" class="btn btn-primary">
          <i class="fa fa-shopping-cart"></i> Cart
        </a>
      </div>
      <div class="row mt-4">
        {% for kit in available_kits %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ kit.image.url }}" class="card-img-top" alt="{{ kit.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ kit.name }}</h5>
              <p class="card-text">Rs {{ kit.price }}</p>
              <a href="{% url 'add_to_cart' kit.id %}" class="btn btn-success">Add to Cart</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
